<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
  	
	<title>sipgate</title>
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="styles/application.css" />
	<link rel="stylesheet" href="styles/sipgate.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="scripts/application.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		
</head>
<body>


<div data-role="page"  id="login">
	<div id="header" data-role="header" data-position="fixed">
		<h1>Login</h1>
	</div>
	<div class="loginbox" data-role="content">
		<div style="text-align: center;">
			<a href="http://www.sipgate.de" target="_blank" tabindex="4">
				<img src="logo.gif" title="sipgate logo" id="sipgatelogo" width="161px" height="41px"/>
			</a>
		</div>
		
		<form id="standardlogin">
			<ul data-role="listview" data-inset="true">
				<li><input class="formelement" type="text" name="username" id="username" placeholder="E-Mail" tabindex="1" data-clear-btn="true"></li>
				<li><input class="formelement" type="password" name="password" id="password" placeholder="Passwort" tabindex="2" data-clear-btn="true"></li>
				<li><button type="submit" data-theme="b">Jetzt einloggen!</button></li>
			</ul>
		</form>
	</div>
	<div data-role="footer" data-position="fixed">
		<a href="#">Impressum</a>
	</div>
</div>

<div id="options" data-role="page">
	<div id="header" data-role="header" data-position="fixed">
		<h2>Optionen</h2>
	</div>
	<div data-role="content">
		<ul data-role="listview" data-inset="true">
			<li><div id="balance"></div></li>
			<li><a href="#outgoingNumber" class="openOption">Absenderrufnummer setzen</a></li>
		</ul>
	</div>
	<div data-role="footer" data-position="fixed">
		<a href="#">Impressum</a>
	</div>
</div>

<div id="outgoingNumber" data-role="page">
	<div id="header" data-role="header" data-position="fixed">
		<h2>Absenderrufnummer setzen</h2>
	</div>
	<div data-role="content">
		<form>
			 <ul data-role="listview" data-inset="true" data-divider-theme="d" id="outgoingNumberSettingsList">
				<li data-role="fieldcontain">
		            <label for="outgoingNumberExtensionSelect">gilt für</label>
		            <select id="outgoingNumberExtensionSelect"><option>Foo</option></select>
	        	</li>
	        	<li data-role="list-divider" class="outgoingNumbersSettings">aktuelle Absenderrufnummerneinstellung</li>
				<li data-role="fieldcontain" class="outgoingNumbersSettings">
					<label><input type="checkbox" name="clir" value="clir" id="outgoingNumberClirCheckbox"> Keine Rufnummer übermitteln</label>
	        	</li>
				<li data-role="fieldcontain" class="withClip">
		            <label for="outgoingNumberNumberSelect">Rufnummer</label>
		            <select id="outgoingNumberNumberSelect"><option>Foo</option></select>
	        	</li>
				<li data-role="fieldcontain" class="withClip outgoingNumberOwnNumber">
		            <label for="outgoingNumberOwnNumberInput">eigene Rufnummer</label>
		            <input id="outgoingNumberOwnNumberInput" type="text" name="ownNumber" placeholder="Rufnummer" data-clear-btn="true">
	        	</li>
	        	<li class="outgoingNumberSave" style="display: none">
	        		<button id="outgoingNumberSaveButton" type="submit" data-theme="b" data-icon="check">Speichern</button>
	        	</li>
			</ul>
		</form>
	</div>	
	<div data-role="footer" data-position="fixed">
		<a href="#">Impressum</a>
	</div>
</div>

</body>
</html>
